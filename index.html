<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<title>Test code</title>
	<link rel="stylesheet" href="css/test.css" />
</head>
<body>
	<header>
		<div class="logo">
			<img src="images/logo.png" alt="Titulo LOGO" />
		</div>
		<div class="titular">
			<h1 class="titulo">
				Titulo de la pagina
			</h1>
			<div>
				<a href="#" class="filtro">Categoria</a>
				<a href="#" class="publicar">Publicar</a>
			</div>
		</div>
		<div class="usuario">
			<figure class="avatar">
				<img src="images/avatar.jpg" alt="Usuario">
			</figure>
			<a href="#" class="link">
				X
			</a>
		</div>
	</header>
	<nav>
		<ul class="menu">
			<li><a href="#">Python</a></li>
			<li><a href="#">HTML5</a></li>
			<li><a href="#">CSS3</a></li>
			<li><a href="#">Javascript</a></li>
		</ul>
	</nav>
	<section class="posts">
		<article class="post">
			<div class="descripcion">
				<figure class="imagen">
					<img src="images/foto.jpg" alt="" />
				</figure>
				<div class="detalles">
					<h2 class="titulo">Este es  un titulo normal</h2>
					<p class="autor">por <a href="#">Nombre autor</a></p>
					<a href="#" class="tag">Etiqueta</a>
					<p class="fecha">hace <strong>20</strong>minutos</p>
				</div>
				<div class="datos">
					<a href="#" class="comentarios">50</a>
					<a href="#" class="star">*</a>
				</div>
			</div>
			<div class="acciones">
				<div class="votos">
					<a href="#" class="up">U</a>
					<span class="total">155</span>
					<a href="#" class="down">D</a>
				</div>
			</div>
		</article>
	</section>
	<footer>
		<h3><strong>Hecho por mi</strong><span class="lineas">Hola</span></h3>
	</footer>
</body>
</html>
